<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-card">
    <div class="form-left">
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
      <h2>CONTACT</h2>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter phone number">
      
      <label for="city">City:</label>
      <input type="text" id="City" placeholder="Enter city">
      
      <label for="state">State:</label>
      <input type="text" id="state" placeholder="Enter state">
      
      <label for="pincode">Pincode:</label>
      <input type="text" id="Pincode" name="Pincode" placeholder="Enter pincode">
      
      <h2>SKILLS</h2>
      <label for="illustration">Illustration:</label>
      <input type="range" id="illustration" min="0" max="100">

      <label for="vector-design">Vector Design:</label>
      <input type="range" id="vector-design" min="0" max="100">

      <label for="animation">Animation:</label>
      <input type="range" id="animation" min="0" max="100">
    </div>

    <div class="form-right">
      <label for="first-name">First Name:</label>
      <input type="text" id="First Name" placeholder="Enter first name">
      
      <label for="middle-name">Middle Name:</label>
      <input type="text" id="Middle Name" placeholder="Enter middle name">
      
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" placeholder="Enter last name">
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">
      
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter email address">
      
      <label for="address1">Address Line </label>
      <input type="text" id="Address" name="Address" placeholder="Enter address line 1">
      
     
      
      <button type="submit">Submit</button>
    </div>
  </div>
</body>

</html>
